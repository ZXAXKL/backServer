spring:
  cloud:
    config:
      name: user-service
      label: master
      discovery:
        enabled: true
        service-id: config-server
      profile: test

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}